[package]
name = "bitris_commands"
version = "0.2.0"
edition = "2021"
authors = ["knewjade"]

[dependencies]
bitris = { git = "https://github.com/knewjade/bitris.git", rev = "4e1f1e492e1cd8b8a18aad89e55a44771c49523d" }
itertools = "0.10.5"
bitvec = "1.0.1"
fxhash = "0.2.1"
tap = "1.0.1"
derive_more = "0.99.17"
thiserror = "1.0.38"
tinyvec = "1.6.0"

[dev-dependencies]
criterion = { version = "0.4.0", features = ["html_reports"] }
rstest = "0.16.0"

[lib]
bench = false

#[profile.test]
#opt-level = 3
#debug = false

[[bench]]
name = "pc_possible"
harness = false

[[bench]]
name = "all_pcs"
harness = false

[profile.release]
debug = true
