[package]
name = "bitris_commands"
version = "0.1.0"
edition = "2021"
authors = ["knewjade"]

[dependencies]
bitris = { version = "0.2.0", git = "https://github.com/knewjade/bitris.git", branch = "main" }
itertools = "0.10.5"
bitvec = "1.0.1"
fxhash = "0.2.1"
tap = "1.0.1"
derive_more = "0.99.17"
thiserror = "1.0.38"

[dev-dependencies]
criterion = { version = "0.4.0", features = ["html_reports"] }

[lib]
bench = false

#[profile.test]
#opt-level = 3
#debug = false

[[bench]]
name = "pc_possible"
harness = false
